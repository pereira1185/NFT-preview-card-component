<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Container principal -->

    <div class="container-fluid main-container d-flex justify-content-center">

        <!-- Card box centered -->
        <div class="card-box align-self-center">
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="image" class="img-fluid">
                <div class="view">
                    <img src="images/icon-view.svg" alt="icon view">
                </div>
            </div>
            <p class="equilibrium-title">Equilibrium #3429</p>
            <p class="equilibrium-description">Our Equilibrium collection promotes balance and calm</p>
            <div class="eth-daysleft d-flex justify-content-between">
                <div class="eth d-flex">
                    <div class="eth-symbol align-self-center">
                        <img src="images/icon-ethereum.svg" alt="image ethereum">
                    </div>
                    <div class="eth-value d-flex">
                        <p class="color-cyan align-self-center m-0">0.041 ETH</p>
                    </div>
                </div>
                <div class="daysleft d-flex">
                    <div class="clock align-self-center">
                        <img src="images/icon-clock.svg" alt="clock image">
                    </div>
                    <div class="align-self-center">
                        <p class="number-days m-0">3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="creation d-flex">
                <div class="creation-image">
                    <img src="images/image-avatar.png" alt="avatar image">
                </div>
                <p class="creator-info align-self-center">Creation of <a href="#" class="link-creator text-decoration-none">Jules Wyvern</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
